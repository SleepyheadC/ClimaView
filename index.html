<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/sunny.png" type="image/x-icon">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./assests/searchIcon.png" alt="Search"></button>
        </div>
        <div class="suggestions" id="suggestions"></div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./assests/icons8-partly-cloudy-day-100.png" alt="cloudIcon" class="weather-icon">
            <h1 class="temp">31Â°C</h1>
            <h1 class="city">Kanpur</h1>
            <div class="details">
                <div class="col">
                    <img src="./assests/icons8-dew-point-100.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assests/icons8-wind-100.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
